<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <script>
    d3.json("http://localhost:8888/data/users.json", function(data) {
        console.log(data);

        if (error) {
            return console.warn(error);
        }

        d3.select("body")
        .selectAll("p")
        .data(data)
        .enter()
        .append("p")
        .text(function(d) {
            return d.name + ", " + d.location;
        });
    });
    </script>
</body>
</html>
