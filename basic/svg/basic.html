<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <script>
    var width = 500;
    var height = 500;

    //Create SVG element
    var svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

    //Create a horizontal line element inside SVG
    svg.append("line")
    .attr("x1", 100)
    .attr("x2", 500)
    .attr("y1", 50)
    .attr("y2", 50)
    .attr("stroke", "black")

    //Create and append diagonal line
    svg.append("line")
    .attr("x1", 100)
    .attr("x2", 500)
    .attr("y1", 50)
    .attr("y2", 250)
    .attr("stroke", "blue")

    //Create and append rectangle element
    svg.append("rect")
    .attr("x", 0)
    .attr("y", 0)
    .attr("width", 50)
    .attr("height", 100)

    //Append circle
    svg.append("circle")
    .attr("cx", 200)
    .attr("cy", 250)
    .attr("r", 50)

    //Append ellipse
    svg.append("ellipse")
    .attr("cx", 100)
    .attr("cy", 125)
    .attr("rx", 25)
    .attr("ry", 50)

    // ellipse with text in group

    var g1 = svg.append("g")
    .attr("transform", function(d, i) {
        return "translate(0,0)";
    });

    var ellipse1 = g1.append("ellipse")
    .attr("cx", 425)
    .attr("cy", 125)
    .attr("rx", 75)
    .attr("ry", 50)
    .append("text")

    g1.append("text")
    .attr("x", 360)
    .attr("y", 130)
    .attr("stroke", "#fff")
    .text("This is an ellipse!");

    // ellipse with text in another group

    var g2 = svg.append("g")
    .attr("transform", function(d, i) {
        return "translate(0,0)";
    });

    var ellipse2 = g2.append("ellipse")
    .attr("cx", 250)
    .attr("cy", 50)
    .attr("rx", 150)
    .attr("ry", 50)
    .attr("fill", "green")
    .attr("opacity", 0.5)

    g2.append("text")
    .attr("x", 140)
    .attr("y", 50)
    .attr("stroke", "steelblue")
    .attr("font-family", "sans-serif")
    .attr("font-size", "24px")
    .text("I am a pretty ellipse!");

    </script>
</body>
</html>
